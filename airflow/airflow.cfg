[core]
airflow_home = /etc/airflow
dags_folder = /home/airflow/gcs/dags
base_log_folder = /home/airflow/gcs/logs
plugins_folder = /home/airflow/gcs/plugins
remote_logging = True
remote_log_conn_id = google_cloud_default
remote_base_log_folder = gs://asia-northeast1-composer-de-4c077a35-bucket/logs
executor = CeleryExecutor
dags_are_paused_at_creation = False
load_examples = True
donot_pickle = True
dagbag_import_timeout = 30
fernet_key = jFcKOdhJgbS-EB0XpMXG8sbyinxxaAh1orFtLlbJQps=
parallelism = 30
dag_concurrency = 15
max_active_runs_per_dag = 15
enable_xcom_pickling = False
sql_alchemy_pool_recycle = 1800

[webserver]
web_server_host = 0.0.0.0
web_server_port = 8080
secret_key = temporary_key
workers = 2
worker_class = sync
expose_config = True
web_server_name = composer-demo

[celery]
celery_app_name = airflow.executors.celery_executor
worker_concurrency = 6
worker_log_server_port = 8793
broker_url = redis://airflow-redis-service.default.svc.cluster.local:6379/0
result_backend = redis://airflow-redis-service.default.svc.cluster.local:6379/0
flower_port = 5555
default_queue = default
ssl_active = False

[email]
email_backend = airflow.contrib.utils.sendgrid.send_email

[smtp]
smtp_host = localhost
smtp_starttls = True
smtp_ssl = False
smtp_user = airflow
smtp_port = 25
smtp_password = airflow
smtp_mail_from = no-reply@cloud.google.com

[scheduler]
dag_dir_list_interval = 100

[kubernetes]
in_cluster = True

